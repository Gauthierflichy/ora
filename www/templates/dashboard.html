<ion-view view-title="Dashboard">
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{ score || 0}} pts</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Vos exercices du jour
    </div>
  </div>
  <ion-content [scrollbar-y="false"]>
    <div class="dashboard">
      <div class="main-loader" ng-show="isloading == true">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>
      <div class="dash-exos" ng-show="isloading == false">
        <div ng-show="noExos" class="no-exos">
          <h2>Aucun exercice programm√© aujourd'hui   :'(</h2>
        </div>
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item list-exos" ng-repeat="ex in myExercices">
            <span class="mdl-list__item-primary-content">
              <span class="name-exos">{{ ex.name }}</span><div class="infos-exos"><span class="detail-exos"><b>{{ ex.series  }}</b></span>x<span class="detail-exos">{{ ex.repetition  }}</span></div>
            </span>
              <button class="delete-exos mdl-button mdl-js-button mdl-button--icon" ng-click="deleteExo(ex)">
                <i class="material-icons">delete</i>
              </button>
              <button class="mdl-button mdl-js-button mdl-button--icon" ng-click="validateExo(ex)">
                <i class="material-icons">done</i>
              </button>
          </li>
        </ul>
        <!--<div class="card" ng-repeat="ex in myExercices">
          <div class="item item-divider">
            {{ ex.name }}
          </div>
          <div class="item item-text-wrap">
            <div class="list">
              <div class="item item-icon-right item-icon-left">
                {{ ex.date | date: 'dd MMMM yyyy' }}

              </div>
            </div>
          </div>
        </div>-->
      </div>
    </div>
  </ion-content>

  <div class="float-button">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="new()">
      <i class="material-icons">add</i>
    </button>
  </div>
</ion-view>
