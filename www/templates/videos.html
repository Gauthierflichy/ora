<ion-view view-title="Videos">
  <ion-content>
    <div class="list card" ng-repeat="video in videos">
      <div class="item item-image">
        <div class="embed-responsive embed-responsive-16by9"><youtube-video class="embed-responsive-item" video-id="video.id.videoId" player-vars="playerVars"></youtube-video></div>
      </div>
      <div class="item item-text-wrap">
        <h2>{{video.snippet.title}}</h2>
        <p>{{video.snippet.publishedAt | limitTo: 10}}</p>
        <h2>{{video.snippet.channelTitle}}</h2>
      </div>
    </div>

    <ion-list class="liste_video">
      <ion-item id="videobtn_muscu" ng-hide="hidebtn" ng-click="research('musculation, workout, exercice')">Musculation</ion-item>
      <ion-item id="videobtn_fitness" ng-hide="hidebtn" ng-click="research('fitness, exercice')">Fitness</ion-item>
      <ion-item id="videobtn_running" ng-hide="hidebtn" ng-click="research('running, course, exercice')">Running</ion-item>
      <ion-item id="videobtn_bienetre" ng-hide="hidebtn" ng-click="research('bien-être, sport, exercice')">Bien-être</ion-item>
      <ion-item id="videobtn_nutrition" ng-hide="hidebtn" ng-click="research('nutrition')">Nutrition</ion-item>
      <ion-item id="videobtn_sport" ng-hide="hidebtn" ng-click="research('sport')">Sport</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
